<!DOCTYPE html>
<html lang="en">
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<title>Google</title>
</head>

<body>
	<div id="container">

<!-- Top navbar -->

		<div class="header">
			<div id="headerbuttons">
				<ul>
					<li><a href="https://mail.google.com">Gmail</a></li>
					<li><a href="https://images.google.com">Images</a></li>
					<li><img src="images/apps-icon.png"></li>
				</ul>
			</div>
		</div>
	
<!-- Search  -->

		<div class="mainsearch">

			<div class="logo">
				<img id="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
			</div>

			<div class="searchstuff">
				<form>
					<input type ="text" name="search-text" class="searchbar">
					<br>
					<br>
					<input value="Google Search" type="submit" class="button" name="searchbutton">
					<input value="I'm Feeling Lucky" type="submit" class="button" name="luckybutton">
				</form>
			</div>

<!-- Footer -->

	<div class="footer">

		<div class="footer_items">

		<div class="left_footer">
			<ul>
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</div>

		<div class="right_footer">
			<ul>
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>

		</div>

	</div>


	</div>
</body>
</html>
